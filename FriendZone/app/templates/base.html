<!doctype html>
<html>
    <head>
        <title>
            {% if title %}
                {{title}} - FriendZone
            {% else %}
                FriendZone
            {% endif %} 
        </title>
        <meta charset="utf-8">
        <meta http-squiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='boots/css/bootstrap.darkly.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fa/css/font-awesome.css')}}">
        <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
        {% block head %}
        {% endblock head %}
    </head>
    <body role="document">
    <nav class="navbar navbar-fixed-top">
        <div class="container fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls='navbar'>
                    <span class="sr-only">Toggle nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{url_for('index')}}" class="navbar-brand">FriendZone</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="profile"><a href="#"><i class="fa-fa user"></i> Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
        
    {% endblock content %}
    </body>
    <footer class="footer">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="{{url_for('static', filename='boots/js/bootstrap.min.js')}}"></script>
        {% block footer %}
            
        {% endblock footer %}
    </footer>
</html>
